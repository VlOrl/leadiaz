<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Leadiaz</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
    <section class="feedback">
        <div class="container">
            <div class="feedback_inner">
                <div class="feedback_top">
                    <div class="feedback_title">Feedback</div>
                    <a href="index.html" class="href_exit">
                        <div class="feedback_exit"></div>
                    </a>

                </div>
                <div class="sub_title_feedback">Write to us through the feedback form or send a letter to the contact
                    email: <span class="yellow_span">support@atlex.ru</span></div>
                <div class="block_input">
                    <form action="">
                        <div class="content_form">
                            <input type="text" placeholder="Your E-mail">
                            <input type="text" placeholder="Your name">
                            <input type="text" placeholder="Subject">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Massage"></textarea>
                        </div>
                    </form>

                </div>
                <div class="btn_feedback"><a href="#" class="href_btn_feedback">Submit</a></div>
            </div>
        </div>
    </section>
</body>

</html>
